<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.js"></script>
    <title></title>
</head>
<body>
<div id="app">
    <v-app>
        <v-toolbar class="bg-blue-grey-darken-1" density="comfortable">
            <v-toolbar-title>ChatHub</v-toolbar-title>
            <v-toolbar-items>
                <v-btn>Home</v-btn>
            </v-toolbar-items>
        </v-toolbar>

        <v-container class="d-flex justify-center">
            <div class="d-flex justify-center">
                <div class="text-h3 font-weight-thin mt-10">
                    Create account
                    <div class="d-flex justify-center">
                        <v-divider class="mt-5 mb-7 border-opacity-25" thickness="2" color="black" style="max-width: 20%"></v-divider>
                    </div>
                </div>
            </div>
        </v-container>

        <v-container class="d-flex justify-center">
            <v-card max-width="30%" min-width="30%">
                <v-card-item>
                    <form action="after-register" method="post">
                        <div class="d-flex ga-5">
                            <v-text-field label="Vorname" name="firstname" required></v-text-field>
                            <v-text-field label="Nachname" name="surname" required></v-text-field>
                        </div>
                        <v-text-field label="Username" name="username" required></v-text-field>
                        <v-text-field label="Email Address" name="email" required></v-text-field>
                        <v-text-field label="Passwort" name="password" type="password" required></v-text-field>
                        <v-btn type="submit" style="min-width: 100%" variant="outlined" required>Submit</v-btn>
                    </form>

                    <v-text th:text="${already_registered}"></v-text>
                </v-card-item>
            </v-card>
        </v-container>
    </v-app>
    </v-app>
</div>
</body>

<script>
    const { createApp } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()

    const app = createApp()
    app.use(vuetify).mount('#app')
</script>
</html>
