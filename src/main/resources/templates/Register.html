<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.js"></script>
    <title>Create Account</title>
</head>
<body>
<div id="app">
    <v-app>
        <v-container class="d-flex justify-center">
            <div class="d-flex justify-center">
                <div class="text-h3 font-weight-thin mt-10">
                    Create account
                    <div class="d-flex justify-center">
                        <v-divider class="mt-5 mb-7" thickness="2" color="black" style="max-width: 20%"></v-divider>
                    </div>
                </div>
            </div>
        </v-container>

        <v-container class="d-flex justify-center">
            <v-card max-width="400" min-width="300">
                <v-card-text>
                    <form action="after-register" method="post">
                        <div class="d-flex ga-3">
                            <v-text-field label="First name" name="firstname" required></v-text-field>
                            <v-text-field label="Last name" name="surname" required></v-text-field>
                        </div>
                        <v-text-field label="Username" name="username" required></v-text-field>
                        <v-text-field label="Email Address" name="email" required></v-text-field>
                        <v-text-field label="Password" name="password" type="password" required></v-text-field>
                        <v-btn type="submit" style="min-width: 100%" outlined>Submit</v-btn>
                    </form>
                    <v-text th:text="${already_registered}"></v-text>
                </v-card-text>
            </v-card>
        </v-container>

        <v-container class="d-flex justify-center">
            <form action="/login" method="get">
                <v-btn type="submit">
                    Zum Login
                </v-btn>
            </form>
        </v-container>
    </v-app>
</div>

<script>
    const { createApp } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()

    const app = createApp({})
    app.use(vuetify).mount('#app')
</script>
</body>
</html>
