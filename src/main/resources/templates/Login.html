<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        .floating-alert {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div id="app">
    <v-app>
        <v-container class="d-flex justify-center">
            <div class="d-flex justify-center">
                <div class="text-h3 font-weight-thin mt-10">
                    Login
                    <div class="d-flex justify-center">
                        <v-divider class="mt-5 mb-7" thickness="2" color="black" style="max-width: 20%"></v-divider>
                    </div>
                </div>
            </div>
        </v-container>

        <v-container class="d-flex justify-center">
            <v-card max-width="400" min-width="368">
                <v-card-text>
                    <form action="after-login" method="post">
                        <v-text-field label="Username" name="username" required></v-text-field>
                        <v-text-field label="Passwort" name="password" type="password" required></v-text-field>
                        <v-btn type="submit" style="min-width: 100%" outlined>Login</v-btn>
                        <v-alert th:v-if="${wrong} != null" class="mt-4" title="Login failed" th:text="${wrong}" type="error" closable></v-alert>
                    </form>

                </v-card-text>
            </v-card>
        </v-container>

        <v-container class="d-flex justify-center">
            <form action="/register" method="get">
                <v-btn type="submit">
                    Don't have an account? - Create now!
                </v-btn>
            </form>
        </v-container>
    </v-app>
</div>

<script>
    const { createApp } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()

    const app = createApp({})
    app.use(vuetify).mount('#app')
</script>
</body>
</html>
