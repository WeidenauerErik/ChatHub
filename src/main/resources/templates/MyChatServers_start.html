<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
<div id="app">
    <v-app>
        <v-navigation-drawer>
            <v-list-item title="Deine Chat Server" subtitle="Hier stehen alle Chat Server in denen du schon mal beigetreten bist."></v-list-item>
            <v-list-item>
                <form method="post" action="/after-add-a-server">
                    <v-btn class="w-100" variant="outlined" type="submit">Add a Server</v-btn>
                </form>
            </v-list-item>
            <v-divider></v-divider>

            <br>
            <v-list-item>
                <v-row class="d-flex justify-space-between align-center">
                    <v-col class="w-100" cols="auto" th:each="tmp : ${ChatServer}">
                        <form method="post" action="/after-select-server">
                        <input type="hidden" name="server_id" th:value="${tmp.server_id}">
                        <v-btn class="w-100 justify-start" variant="outlined" type="submit">
                            <template #prepend>
                                <v-icon>mdi-server</v-icon>
                            </template>
                            <span th:text="${tmp.name}">Chat Server Name</span>
                        </v-btn>
                        </form>
                    </v-col>
                    </v-col>
                </v-row>
            </v-list-item>
        </v-navigation-drawer>

        <v-container class="d-flex justify-center">
            <div class="d-flex justify-center">
                <div class="mt-10 text-center">
                    <div class="text-xl-h3 font-weight-thin">Select a room</div>
                    <div class="d-flex justify-center">
                        <v-divider class="mt-5 mb-7 border-opacity-25" thickness="2" color="black" style="max-width: 30%"></v-divider>
                    </div>
                    <div class="text-h5 font-weight-thin font-italic">Choose a chatroom to join and start to chat!</div>
                </div>
            </div>
        </v-container>
    </v-app>
</div>
</body>

<script>
    const { createApp } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()

    const app = createApp()
    app.use(vuetify).mount('#app')
</script>
</html>
