<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.js"></script>
    <title>Login</title>
</head>
<body>
<div id="app">
    <v-app>
        <v-toolbar class="bg-blue-grey-darken-1" density="comfortable">
            <v-toolbar-items>
                <form method="post" action="back-to-overview">
                    <v-btn type="submit">Zurück zum Overview</v-btn>
                </form>
            </v-toolbar-items>
        </v-toolbar>

        <v-container class="d-flex justify-center">
            <div class="d-flex justify-center">
                <div class="text-h3 font-weight-thin mt-10">
                    New Chat Server
                    <div class="d-flex justify-center">
                        <v-divider class="mt-5 mb-7" thickness="2" color="black" style="max-width: 20%"></v-divider>
                    </div>
                </div>
            </div>
        </v-container>

        <v-container class="d-flex justify-center">
            <v-card max-width="400" min-width="300">
                <v-card-text>
                    <form @submit.prevent="handleSubmit">
                        <v-text-field label="Name" name="name" v-model="form.name" required></v-text-field>
                        <v-text-field label="Beschreibung" name="description" v-model="form.description" required></v-text-field>
                        <v-text-field label="Kurzbezeichnung" name="shorty" v-model="form.shorty" required></v-text-field>
                        <v-text-field :label="'Passwort'" name="password" type="password" :required="isPasswordRequired" v-model="form.password" :disabled="!isPasswordRequired"></v-text-field>
                        <v-btn @click="togglePasswordField" style="min-width: 100%" outlined>{{ isPasswordRequired ? 'Passwort entfernen' : 'Passwort hinzufügen' }}</v-btn>
                        <v-btn type="submit" style="min-width: 100%" outlined>Add New Chat Server</v-btn>
                    </form>
                    <v-text th:text="${wrong}"></v-text>
                </v-card-text>
            </v-card>
        </v-container>
    </v-app>
</div>

<script>
    const { createApp } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()

    createApp({
        data() {
            return {
                isPasswordRequired: false,
                form: {
                    name: '',
                    description: '',
                    shorty: '',
                    password: ''
                }
            }
        },
        methods: {
            togglePasswordField() {
                this.isPasswordRequired = !this.isPasswordRequired;
                if (!this.isPasswordRequired) {
                    this.form.password = '';
                }
            }
        }
    }).use(vuetify).mount('#app')
</script>
</body>
</html>
