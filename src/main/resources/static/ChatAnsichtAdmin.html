<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
<div id="app">
  <v-app>
    <v-navigation-drawer>
      <v-list-item title="Chatadmin Dashboard" subtitle="All joined users listed with moderation controls"></v-list-item>
      <v-divider></v-divider>
      <br>
      <v-list-item>
        <v-btn class="w-100" variant="outlined">Clear Chat</v-btn>
      </v-list-item>
      <br>
      <!--
      Jedes <v-list-item> repräsentiert einen User
      -->
      <v-list-item>
        <v-row class="d-flex justify-space-between align-center">
          <v-col cols="auto">
            <!--
            Im <span> den Benutzernamen rein
            -->
            <span>Aleksa</span>
          </v-col>
          <v-col cols="auto">
            <!--
            Hier die <form>-Tags für Ban und Kick
            -->

            <!--
            Ban-Button
            -->
            <form action="http://" method="get" style="margin: 0; padding: 0; display: inline">
              <abbr title="Ban">
                <v-btn variant="plain" icon="mdi-cancel" size="small" type="submit"></v-btn>
              </abbr>
            </form>

            <!--
            Kick-Button
            -->
            <form action="http://" method="get" style="margin: 0; padding: 0; display: inline">
              <abbr title="Kick">
                <v-btn variant="plain" icon="mdi-account-remove" size="small"></v-btn>
              </abbr>
            </form>
          </v-col>
        </v-row>
      </v-list-item>
    </v-navigation-drawer>

    <v-container class="d-flex justify-center">
      <div class="d-flex justify-center">
        <div class="text-h4 font-weight-thin mt-10">
          <!--
          Hier soll der Name vom Chatroom stehen
          -->
          Hier steht der Name vom Chatroom
          <div class="d-flex justify-center">
            <v-divider class="mt-5 mb-7 border-opacity-25" thickness="2" color="black" style="max-width: 30%"></v-divider>
          </div>
        </div>
      </div>
    </v-container>

    <v-container class="bg-grey-lighten-3 overflow-y-auto" style="max-width: 50%; min-height: 60vh; max-height: 60vh; border-radius: 10px; display: flex; flex-direction: column; padding: 10px; gap: 10px;">
      <v-card max-width="40%" min-width="20%" min-height="20px" variant="outlined" style="align-self: flex-start; flex-shrink: 0;">
        <v-card-title class="mb-0">Erik</v-card-title>
        <v-card-text>Hallo</v-card-text>
      </v-card>

      <v-card max-width="40%" min-width="20%" min-height="20px" variant="outlined" style="align-self: flex-end; flex-shrink: 0;">
        <v-card-title>Aleksa</v-card-title>
        <v-card-text>Hallo zurück!</v-card-text>
      </v-card>
    </v-container>

    <v-container style="max-width: 50%; border-radius: 20px; padding: 0" class="mt-5">
      <form action="http://localhost" method="post">
        <v-text-field class="input" style="border-radius: 20px" label="Your message here" name="message">
          <template #prepend>
            <form action="http://localhost" method="get">
              <v-btn type="submit" variant="plain" color="red">Leave</v-btn>
            </form>
          </template>
          <template #append>
            <v-btn icon="mdi-send" type="submit"></v-btn>
          </template>
        </v-text-field>
      </form>
    </v-container>
  </v-app>
</div>
</body>

<script>
  const { createApp } = Vue
  const { createVuetify } = Vuetify

  const vuetify = createVuetify()

  const app = createApp()
  app.use(vuetify).mount('#app')
</script>
</html>
